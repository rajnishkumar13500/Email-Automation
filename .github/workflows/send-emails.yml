name: Send Cold Emails

on:
  # Run on schedule (twice daily on weekdays)
  schedule:
    # Morning: 9:00 AM IST (3:30 AM UTC) Monday to Friday
    - cron: '30 3 * * 1-5'
    # Evening: 6:00 PM IST (12:30 PM UTC) Monday to Friday
    - cron: '30 12 * * 1-5'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode (send only to TEST_EMAIL)'
        required: false
        default: 'false'
        type: boolean
      email_count:
        description: 'Number of emails to send (max 50)'
        required: false
        default: '10'
        type: string

# Need write permission to commit sent_log.csv
permissions:
  contents: write

jobs:
  send-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas openpyxl requests beautifulsoup4
      
      - name: Create config from secrets
        run: |
          cat > config.py << EOF
          """
          Email Automation Configuration (Generated from GitHub Secrets)
          """
          
          # Gmail credentials from secrets
          EMAIL_ADDRESS = "${{ secrets.EMAIL_ADDRESS }}"
          APP_PASSWORD = "${{ secrets.APP_PASSWORD }}"
          
          # OpenRouter API key
          OPENROUTER_API_KEY = "${{ secrets.OPENROUTER_API_KEY }}"
          
          # Your personal information
          YOUR_NAME = "${{ secrets.YOUR_NAME }}"
          YOUR_PHONE = "${{ secrets.YOUR_PHONE }}"
          YOUR_LINKEDIN = "${{ secrets.YOUR_LINKEDIN }}"
          YOUR_PORTFOLIO = "${{ secrets.YOUR_PORTFOLIO }}"
          
          # Skills and experience
          YOUR_SKILLS = "${{ secrets.YOUR_SKILLS }}"
          YOUR_EXPERIENCE = "${{ secrets.YOUR_EXPERIENCE }}"
          YOUR_EDUCATION = "${{ secrets.YOUR_EDUCATION }}"
          
          # Target roles
          TARGET_ROLES = "${{ secrets.TARGET_ROLES }}"
          
          # Email settings
          DELAY_BETWEEN_EMAILS = 45
          DAILY_LIMIT = ${{ github.event.inputs.email_count || '10' }}
          TEST_EMAIL = "${{ secrets.TEST_EMAIL }}"
          BCC_EMAIL = "${{ secrets.BCC_EMAIL }}"
          EOF
      
      - name: Run email automation
        run: |
          if [ "${{ github.event.inputs.test_mode }}" == "true" ]; then
            python email_sender.py --test
          else
            # Use --auto and --resume flags
            python email_sender.py --auto --resume
          fi
      
      - name: Commit sent log to remember progress
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Only commit if sent_log.csv exists and has changes
          if [ -f sent_log.csv ]; then
            git add sent_log.csv
            git diff --staged --quiet || git commit -m "ðŸ“§ Update sent_log.csv - $(date '+%Y-%m-%d %H:%M')"
            git push
          fi
      
      - name: Upload sent log as artifact (backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sent-log-${{ github.run_number }}
          path: sent_log.csv
          retention-days: 30
